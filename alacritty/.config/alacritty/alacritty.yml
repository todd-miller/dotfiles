window:
  dimensions:
    columns: 140
    lines: 38

  padding:
   x: 10
   y: 10

  opacity: 0.85 

  # Allow terminal applications to change Alacritty's window title.
  dynamic_title: true

# Font configuration
font:
  normal:
    family: Hack Nerd Font
    style: Regular 
  italic:
    family: Hack Nerd Font
    style: Italic 
  size: 16
  offset:
   x: 0
   y: 0
  glyph_offset:
   x: 0
   y: 0

  builtin_box_drawing: true

colors:
  # Default colors
  primary:
    background: '#292C3E'
    foreground: '#EBEBEB'

  # Cursor colors
  cursor:
   text: '#FF261E'
   cursor: '#FF261E'

  # Normal colors
  normal:
    black:   '#0d0d0d'
    red:     '#FF301B'
    green:   '#A0E521'
    yellow:  '#FFC620'
    blue:    '#1BA6FA'
    magenta: '#8763B8'
    cyan:    '#21DEEF'
    white:   '#EBEBEB'

  # Bright colors
  bright:
    black:   '#6D7070'
    red:     '#FF4352'
    green:   '#B8E466'
    yellow:  '#FFD750'
    blue:    '#1BA6FA'
    magenta: '#A578EA'
    cyan:    '#73FBF1'
    white:   '#FEFEF8'

# Use custom cursor colors. If true, display the cursor in the cursor.foreground
# and cursor.background colors, otherwise invert the colors of the cursor.
custom_cursor_colors: true

key_bindings:
  - { key: Equals,  mods: Control,  action: IncreaseFontSize }
  - { key: Minus,  mods: Control,  action: DecreaseFontSize }
  - { key: Key0,  mods: Control,  action: ResetFontSize }
